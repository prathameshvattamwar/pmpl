<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket</title>
    <link rel="stylesheet" href="view_ticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <a href="all_tickets.html" class="close-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a href="all_tickets.html" class="all-tickets-link">All Tickets</a>
    </header>

    <!-- Ticket Details -->
    <section class="ticket">
        <div class="ticket-header">
            <p>पुणे महानगर परिवहन महामंडळ</p>
        </div>

        <div class="ticket-body">
            <div class="row">
                <p>Route</p>
                <p>15</p>
            </div>
            <div class="row">
                <p>Tickets Count</p>
                <p>4F</p>
            </div>
            <div class="row">
                <p>Fare</p>
                <p>₹40</p>
            </div>
            <div class="divider"></div>
            <div class="route">
                <p>Kalubai Mandir Ramtekdi → Ibm</p>
            </div>
            <div class="time">
                <p>Booking Time: 16 Nov, 2024 | 09:55 PM</p>
                <p>Validity Time: 16 Nov, 2024 | 10:25 PM</p>
            </div>
            <div class="ticket-id">
                <p>2411162155FYN6WT</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="ticket-footer">
            <div class="stamp-container">
                <img src="pmpml.png" alt="PMPML Stamp" class="stamp-image">
            </div>
        </div>
    </section>
</body>
</html>
